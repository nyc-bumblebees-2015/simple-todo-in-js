<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Simple Todo page</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>JS Todo</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h3>My todo list </h3>
          <table id="tasks">
            <tr>
              <th>Id</th>
              <th>Description</th>
              <th>Done?</th>
              <th>Created at</th>
            </tr>
          </table>
        </div>
      </div>
    </div>


  </body>
</html>
